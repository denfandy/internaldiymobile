<body onload="onLoad()">
    <iframe id="app-browser" src=""></iframe>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    	var url = 'http://bappeda.jogjaprov.go.id/si_internal';
    	var offline = '404.html';
    	function onLoad() {
	        document.addEventListener("online", onOnline, false);
	        document.addEventListener("offline", onOffline, false);
	    }
	    function onOnline() {	    	
	    	console.log('online');
	    	document.getElementById('app-browser').src = url;
	    }
	    function onOffline() {	    	
	    	document.getElementById('app-browser').src = offline;
	    }
    </script>
</body>
